<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Profesores</title>

    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.13.0/css/all.min.css">
    <link rel="stylesheet" href="css/reset.css">
    <link rel="stylesheet" href="css/styles.css">
    <link rel="stylesheet" href="vendors/animate.css">
</head>
<body>
    <main class="container">

        <h1>Gestión Profesores</h1>

        <div class="container-filter">
            <p>Buscador</p>           
            <select id="selectorSexo">

                <option value="t" selected>Todos</option>
                <option value="h">Hombre</option>
                <option value="m">Mujer</option>

            </select>
            <input type="search" id="inombre" placeholder="Escribe nombre">
            <input type="button" class="derecha" onclick="location.href='http://127.0.0.1:5500/appclient/index.html';" value="Volver a la página principal" />
        </div>

        <div class="row">
            <div class="col">
                <ul id="personas">
                    <li>Cargando datos....</li>
                </ul>
            </div>
            <div class="col formulario">
                
                <input type="text" id="inputId" placeholder="id" readonly>
                <br>
                <input type="text" id="inputNombre" placeholder="nombre" readonly>
                <br>
                <input type="text" id="inputAvatar" readonly="readonly" placeholder="url imagen">
                <br>

                <input checked="checked" type="radio" name="inputSexo" id="sexoh" value="h" readonly>
                <label for="sexoh">Hombre
                <br>
                <input type="radio" name="inputSexo" id="sexom" value="m" readonly>
                <label for="sexom">Mujer
                <br>
                <select id="selectorRol">

                    <option value="1" selected>Profesor</option>
                    <option value="2">Alumno</option>
    
                </select>
                
                <input type="button" value="Guardar" onclick="guardar()">
                <input type="button" id="btmodal" value="Asignar Cursos">

            </div>
            <div class="col">
                <h2>Cursos impartidos</h2>
                <ul id="profesores_curso">
                    <li>Cargando datos....</li>
                </ul>
            </div>
        </div>

        <!--  Ventana Modal  -->
        <div id="modal" class="modal">

            <div class="modal-content">
                <div class="modal-header">
                    <span class="cerrarmodal">&times;</span>
                    <h1>Lista de cursos</h1>
                </div>
                <div class="modal-body">
                    <div class="container-filter">
                        <p>Buscador</p>           
                        <input type="search" id="inombrecurso" placeholder="Escribe nombre">
                    </div>
                    <ul id="cursos">
                        <li>Cargando datos....</li>
                    </ul>
                </div>
                <div class="modal-footer">
                    <h1>Lista de cursos</h1>
                </div>
            </div>
          
        </div>

    </main>

    <script src="js/ajax.js"></script>
    <script src="js/profesores.js"></script>

</body>
</html>
